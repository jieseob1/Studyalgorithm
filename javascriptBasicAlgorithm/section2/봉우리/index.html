<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0;
                // 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력한다.
                // dx,dy초기화 i +dx[k] , j+dy[k] => k는 0부터 3까지 돈다.
                let dx = [-1,0,1,0];
                let dy = [0,1,0,-1];

                for (let i =0; i < arr.length; i++){
                    for (let j =0; j < arr.length; j++){
                        let flag = 1;
                        for (let k = 0 ; k < 4; k++) {
                            let nx = i + dx[k]//가려고 하는 방향
                            let ny = j+ dy[k];
                            if(nx >= 0 && nx < n && ny >= 0 && ny <n && arr[nx][ny] >= arr[i][j]) flag = 0; //or break
                        }
                    }    
                    if (flag) answer ++;
                }
                return answer;
            }

            let arr=[
                [5,3,7,2,3],
                [3,7,1,6,1],
                [7,2,5,3,4],
                [4,3,4,6,1],
                [8,7,3,5,2],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
