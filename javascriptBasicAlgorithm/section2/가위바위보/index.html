<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 설명 들음
            function solution(a,b){
                // 1: 가위 , 2: 바위 ,3:버
                let answer ="";
                for (let i= 0; i < a.length; i++) {
                    if (a[i] === b[i]) answer+='D'+' ';
                    else if (a[i] === 1 && b[i] === 2)  { // 가위,바위
                        answer+='B'+' ';
                } else if (a[i] === 2 && b[i] === 3) {
                    answer+='B'+' ';
                } else if (a[i] === 3 && b[i] === 1){ //보, 가위
                    answer+='B'+' ';
                } else answer+='A'+' ';
                return answer;         
                }
            }
            let A=[2,3,3,1,3];
            let B=[1,1,2,2,3];
            console.log(solution(A,B));
        </script>
    </body>
</html>
