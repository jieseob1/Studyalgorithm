<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){         
                //m번의 수학테스트 등수
                // m번동안 성적이 모두 더 좋아야지 멘토
                // 모르겠음 
                //대표적 문제 => brute force
                // 총 경우의 수 4x4 멘토 멘티
                let answer = 0;
                let m = test.length;
                letn = test[0].length;
                for (let i = 1; i <= n ; i ++) {
                    for (let j = 1; j <= n ; j ++) { // 멘토,멘티 될수 있는 경우들
                        let cnt = 0;
                        for (let k = 0; k < m ; k ++) {
                            let pi=pj=0;
                            for (let s = 0; s < n ; s ++)  {
                                if(test[k][s] === i) pi=s;
                                if(test[k][s] === j) pj=s;
                            }
                            if(pi<pj) cnt++;
                        }
                        if(cnt === m ) answer++;
                    }    
                }
                return answer;
            }
            let test = [[3,4,1,2],[4,3,2,1],[3,1,4,2]]
            console.log(solution(4,3,test));
        </script>
    </body>
</html>
