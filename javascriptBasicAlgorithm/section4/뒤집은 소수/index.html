        <script>
            function isPrime(num) {
                if(num === 1) return false;
                for (let i = 2; i <= parseInt(num / 2); i++) { //or Math.sqrt
                    if (num % i === 0) return false;//약수                    
                } //1과 자기자신만 그 안에만 다른게 있으면 false
                return true;
            }
            function solution(arr){         
                let answer = [];

                //             break

                //         //소수 구하는 법
                //     }
                // }
                for (let x of arr) {
                    let res = 0;
                    while(x) {
                        let t = x % 10; //x의 1의자리
                        res = res * 10 + t; 
                        x = parseInt(x/10);
                    }
                    if(isPrime(res)) answer.push(res);
                }
                return answer;
            }
