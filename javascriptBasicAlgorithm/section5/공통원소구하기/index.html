<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){         
                // 공통원소 추출, 오름차순 출력
                let answer = [];
                let n = arr1.length;
                let m = arr2.length;
                //내가 생각한 거 2중 for 문
                // two pointer로 하는 방법
                arr1.sort()
                arr2.sort()
                let p1 = p2 = 0;

                while(p1 < n || p2 < m) {
                    //p1이 n보다 작고 p2가 M보다 작은 경우는 계속 돌게 된다.
                    if(arr1[p1] === arr2[p2]) {
                        answer.push(arr1[p1++]);
                        p2++;
                    }
                    else if(arr1[p1] > arr2[p2]) {
                        p2++;
                    }
                    else {
                        p1++;
                    }
                }
                console.log("answer:",answer)
                return answer;
            }
            console.log(solution([1,3,9,5,2], [3,2,5,7,8]));
        </script>
    </body>
</html>
