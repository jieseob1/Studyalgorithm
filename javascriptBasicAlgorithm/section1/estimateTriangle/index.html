<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;
                let total = a + b +c;
                if (a > b) max = a;
                else max = b;
                if(c > answer) max = c;
                if ( max > total - max) answer ="NO"
                return answer
            }
            console.log(solution(16, 33, 17));
        </script>
    </body>
