<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 첫  번 째 줄에 가장 작은 수 출력
            function solution(str){
                var answer = '';
                for (var x of str){
                //    answer += x.toUpperCase();
                    let num = x.charCodeAt(); // about ascii code
                    if(num >=97 && num <= 122) answer+= String.fromCharCode(num-32)
                }
                return answer;
            }
            var str = 'ItisTimeToStudy';
            console.log(solution(str));
        </script>
    </body>
</html>
